<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script>moment().format();</script>
        <script src="src/EventRecommender.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="src/jQuery-scripts.js"></script>
    </head>

    <body>
        <h1>Event Recommender</h1>

        <h2>User Management</h2>
        <div>
            <h3>All Users</h3>
            <ul id="all-users">
                <!-- Use jQuery to display all Users here -->
            </ul>

            <h3>Add User</h3>
            <form id="add-user" action="#">
                <label>User ID:</label>
                <input type="number" id="add-user-id" required>
                <br/>
                <label>User name:</label>
                <input type="text" id="add-user-name" required>
                <br/>
                <input type="submit" id="add-user-submit">
            </form>
        </div>

        <div>
            <h3>Delete User</h3>
            <form id="delete-user">
                <label>User ID:</label>
                <input type="text" id="delete-user-id">
                <br/>
                <input type="submit" id="delete-user-submit">
            </form>
        </div>

        <br/>

        <h2>Event Management</h2>
        <div>
            <h3>All Events</h3>
            <ul id="all-events">
                <!-- Use jQuery to display all Events here -->
            </ul>

            <h3>Add Event</h3>
            <form id="add-event" action="#all-events">
                <label>Event ID:</label>
                <input type="number" min="1" id="add-event-id" required>
                <br/>
                <label>Event name:</label>
                <input type="text" id="add-event-name" required>
                <br/>
                <label>Event date:</label>
                <input type="date" id="add-event-date" required>
                <br/>
                <label>Event category:</label>
                <input type="text" id="add-event-category" required>
                <br/>
                <label>Event description:</label>
                <input type="text" id="add-event-description" required>
                <br/>
                <input type="submit" id="add-event-submit">
            </form>
        </div>

        <div>
            <h3>Delete Event</h3>
            <form id="delete-event" action="#all-events">
                <label>Event ID:</label>
                <input type="number" min="1" id="delete-event-id" required>
                <br/>
                <input type="submit">
            </form>
        </div>

    </div>

    <br/>

    <h2>Event Search and Save</h2>
    <div>
        <h3>Find Events by Date</h3>
        <form id="date-search" action="#date-search">
            <label>Event date:</label>
            <input type="text" placeholder="Year" id="date-search-year">
            <input type="text" placeholder="Month" id="date-search-month">
            <input type="text" placeholder="Day" id="date-search-day">
            <br/>
            <input type="submit" id="date-search-submit">
        </form>
        <h4>Results:</h4>
        <ol id="date-search-result">
            <!-- Use jQuery to add search results here-->
        </ol>
    </div>

    <div>
        <h3>Find Events by Category</h3>
        <form id="category-search" action="#category-search">
            <label>Event category:</label>
            <!-- <input type="text" id="category-search-id"> -->
            <select id="category-search-id">
                <option value="concert">Concert</option>
                <option value="sport">Sport</option>
                <option value="art and theater">Art and Theater</option>
                <option value="comedy">Comedy</option>
              </select>
            <br/>
            <input type="submit" id="category-search-submit">
        </form>
        <h4>Results:</h4>
        <ol id="category-search-result">
            <!-- Use jQuery to add search results here-->
        </ol>
    </div>

    <div>
        <h3>Save Event for User</h3>
        <ul id="saved-events-users">
            <!-- Use jQuery to display all Users here -->
        </ul>
        <form id="save-user-event" action="#saved-events-users">
            <label>User ID:</label>
            <input type="text" id="save-user-id">
            <br/>
            <label>Event ID:</label>
            <input type="text" id="save-event-id">
            <br/>
            <input type="submit">
        </form>
    </div>

    </body>

</html>
